<head>
  <meta charset="UTF-8">

  <title>Tracker</title>

<body class="px-4">
  <h1 class="text-3xl font-bold uppercase text-center py-4">
    Issue Tracker
  </h1>

  <div class="max-w-screen-xl mx-auto">
    <form id="issuesForm">
      <div class="mb-5">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
        <input type="title" id="title" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
        focus:border-blue-500 block w-full p-2.5 " placeholder="name@flowbite.com" required />
      </div>
      <div class="mb-5">
        <label for="author" class="block mb-2 text-sm font-medium text-gray-900">Author</label>
        <select id="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
        block w-full p-2.5">
          <option value="tony">Tony</option>
          <option value="hoa">Hoa</option>
          <option value="loc">Loc</option>
        </select>  
      </div>
      <div class="mb-5">
        <label for="severity" class="block mb-2 text-sm font-medium text-gray-900">Severity</label>
        <select id="severity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
        block w-full p-2.5">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select> 
      </div>
      <div class="mb-5">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
        <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 
        focus:ring-blue-500 focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
      </div>
      <div class="text-right">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium 
        rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
      </div>
    </form>
  
    <hr class="my-5" />
    <div>
      <h5 class="text-2xl font-bold dark:text-white mb-5">List Issue </h3>
        <div class="mb-4">
          <span class="mr-2">Filter:</span>
          <button class="bg-blue-500 text-white px-3 py-1 rounded-lg">All</button>
          <button class="bg-green-500 text-white px-3 py-1 rounded-lg">Open</button>
          <button class="bg-teal-500 text-white px-3 py-1 rounded-lg">Close</button>
        </div>
  <!-- order -->
        <div class="mb-4">
          <label for="order" class="mr-2">Order By:</label>
          <select id="order" class="border rounded-lg p-2">
            <option>Choose...</option>
            <option>Newest</option>
            <option>Oldest</option>
          </select>
        </div>
     </div>
